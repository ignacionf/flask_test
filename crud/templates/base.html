<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
<body>
    <nav class="nav">
      <div class="nav-left">
        <a class="brand" href="{{ url_for('main.index') }}">CRUD</a>
        <div class="tabs">
          <a href="{{ url_for('main.index') }}">Home</a>
          <a href="{{ url_for('main.account') }}">Usuarios</a>
        </div>
        <div class="nav-right">
          {% if user %}
          <a href="{{ url_for('auth.logout') }}">Logout</a>
          {% else %}
          <a class="button outline" href="{{ url_for('main.signup') }}">Sign Up</a>
          <a class="button outline" href="{{ url_for('main.login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

<div class="row" style='margin-top: 20px;'>
      <div class="col-2"></div>
      <div class="col-8">
{% block content %}
{% endblock content %}
      </div>
      <div class="col-2"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% block script %}
{% endblock script %}
</html>
